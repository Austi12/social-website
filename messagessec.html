<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div class="container">
 <div class="main3">
    <div class="messages">
        <div class="headings">
            <h4>Messages</h4><i class="fa-sharp fa-solid fa-pen-to-square"></i>
        </div>
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholders="search messages" id="message-search">
        </div>
        <div class="category">
            <h6 class="active">Primary</h6>
            <h6>General</h6>
            <h6>Requests</h6>
            <h6 class="message-requests">Requests(7)</h6>
        </div>
        <div class="message">
            <div class="profile-photo">
                <img src="" alt="err">
            </div>
            <div class="message-body">
                <h5>Edem Quist</h5>
                <p class="text-muted">Just woke up bruh</p>
            </div>
        </div>
    </div>
    <!------------friend requests-------------->
    <div class="friend-requests">
        <h4>Requests</h4>
        <div class="request">
            <div class="info">
                <div class="profile-photo">
                    <img src="" alt="err"> 
                </div>
                <div>
                    <h5>Bunty tinku</h5>
                    <p class="text-muted">
                        8 mutual friends
                    </p>
                    <div class="action">
                        <button class="btn btn-primary">
                            Accept
                        </button>
                        <button class="btn32">
                            Decline
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
</div>
</body>
</html>

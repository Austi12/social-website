<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style45.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <a href="project.html">Home</a>
            <a href="part3.html">Profile</a>
            <a href="settings.html">Settings</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>
    <main>
        <section class="settings">
            <h1>Settings</h1>
            <div class="settings-menu">
                <button id="profile-settings-btn">Profile</button>
                <button id="password-settings-btn">Password</button>
                <button id="privacy-settings-btn">Privacy</button>
            </div>
            <div class="settings-content" id="profile-settings">
                <h2>Profile Settings</h2>
                <form id="profile-settings-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="profile-picture">Profile Picture</label>
                        <input type="file" id="profile-picture" name="profile-picture">
                    </div>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
            <div class="settings-content" id="password-settings" style="display:none;">
                <h2>Password Settings</h2>
                <form id="password-settings-form">
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" name="current-password">
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                    <button type="submit">Change Password</button>
                </form>
            </div>
            <div class="settings-content" id="privacy-settings" style="display:none;">
                <h2>Privacy Settings</h2>
                <form id="privacy-settings-form">
                    <div class="form-group">
                        <label for="account-privacy">Account Privacy</label>
                        <select id="account-privacy" name="account-privacy">
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </div>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Social Media Website</p>
    </footer>
    <script src="script56.js"></script>
</body>
</html>

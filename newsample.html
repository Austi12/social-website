<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixigo Profile - [Username]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
        }

        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
        }

        .sidebar-nav li {
            padding: 10px 20px;
            border-bottom: 1px solid #444;
        }

        .sidebar-nav li:last-child {
            border-bottom: none;
        }

        .sidebar-nav a {
            color: #fff;
            text-decoration: none;
            display: block;
        }

        .sidebar-nav a:hover {
            background-color: #444;
        }

        /* Profile Container Styles */
        .profile-container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile-username {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-edit-btn {
            font-size: 0.8rem;
            color: #007bff;
            border: none;
            background-color: transparent;
            text-decoration: underline;
            cursor: pointer;
            margin-left: 10px;
        }

        .profile-bio {
            font-style: italic;
            margin-bottom: 10px;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-item strong {
            font-size: 1.2rem;
        }

        .highlight-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .highlight {
            width: 60px;
            height: 60px;
            margin: 0 10px;
            background-color: #f0f0f0;
            border-radius: 50%;
            background-image: url("highlight-placeholder.png"); /* Placeholder image for highlights */
            background-size: cover;
            background-position: center;
        }

        .profile-posts {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Creates a 3-column grid for posts */
            grid-gap: 5px;
        }

        .profile-posts img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .post-caption {
            font-size: 0.8rem;
            padding: 5px;
        }
    </style>
</head

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">Pixigo</div>
        </div>
        <ul class="sidebar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="profile-container">
        <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
        <h2 class="profile-username">Pixigo</h2>
        <p>Random Code | Your Tagline Here</p>
        <div class="profile-stats">
            <div class="stat-item">
                <strong>Posts</strong><br>
                123
            </div>
            <div class="stat-item">
                <strong>Followers</strong><br>
                456
            </div>
            <div class="stat-item">
                <strong>Following</strong><br>
                789
            </div>
        </div>
        <div class="highlight-container">
            <div class="highlight"></div>
            <div class="highlight"></div>
            <div class="highlight"></div>
        </div>
        <div class="profile-posts">
            <img src="post1.jpg" alt="Post 1">
            <img src="post2.jpg" alt="Post 2">
            <img src="post3.jpg" alt="Post 3">
        </div>
    </div>
</body>
</html>
